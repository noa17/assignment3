  <body>
    <h1>Hello, world!</h1>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <ul class="nav nav-tabs">
      <li role="presentation" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
          Look, a Dropdown menu <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          With something in it. 
        </ul>
      </li>
    </ul>

  <div>
    <button type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-scissors" aria-hidden="true"></span>
    </button>
  </div>


  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default">Choice 1</button>
    <button type="button" class="btn btn-default">Choice 2</button>
    <button type="button" class="btn btn-default">Choice 3</button>
  </div>

  <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Create a Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="First and Last Name" aria-describedby="basic-addon2">
    <span class="input-group-addon" id="basic-addon2">@gmail.com.com</span>
  </div>
  <label for="basic-url">Your Facebook</label>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon3">https://Facebook.com/</span>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
  </div>

  <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search for something">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
